# This is a basic workflow that is manually triggered

name: Archetype compiler CI

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Build Archetype'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Compile
    - run: sudo add-apt-repository -y ppa:avsm/ppa
    - run: sudo apt-get -y update
    - run: sudo apt-get -y install opam ocaml-nox
    # Initialize the switch.
    - run: opam init -a --disable-sandboxing --compiler="${OCAML_VERSION}"
    - run: opam update
    - run: opam install depext
    - run: opam pin add -n archetype .
    - run: opam depext archetype
    - run: opam install --deps-only archetype
    - run: make clean all
